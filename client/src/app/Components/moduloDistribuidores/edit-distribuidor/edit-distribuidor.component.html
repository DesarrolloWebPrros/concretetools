    <br>
    <br>
    <h3 style="text-align: center;">Editar distribuidor</h3>
  </div>
  <div class="container">
    <div class="row">
        <a style="padding-bottom: 2%;" href="admin-distribuidores-autorizados">
          <button class="btn btn-secondary">Volver</button>
        </a>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Clave</span>
            </div>
            <input [(ngModel)]="Distribuidor.Clave" type="text" class="form-control" placeholder="Clave" aria-label="Clave">
        </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
            </div>
            <input [(ngModel)]="Distribuidor.Nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Telefóno</span>
              </div>
              <input [(ngModel)]="Distribuidor.Telefono" type="text" class="form-control" placeholder="Telefóno" aria-label="Telefóno">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Dirección</span>
            </div>
            <input type="text" class="form-control"  placeholder="Dirección" [(ngModel)]="Distribuidor.Direccion">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">E-Mail</span>
            </div>
            <input type="text" class="form-control" placeholder="E-Mail" [(ngModel)]="Distribuidor.email">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Región</span>
            </div>
            <input [(ngModel)]="Distribuidor.Region" type="text" class="form-control" placeholder="Región" aria-label="precio">
          </div>
          <div class="input-group" *ngIf="showPhoto">
              <button class="btn btn-danger" (click)="eliminarFoto()">x</button>
              <img src="{{ 'assets/Distribuidores/'+ Distribuidor.Clave +'.png' }}" style="width: 35%; " alt="">

            </div>
            <button *ngIf="!showPhoto" class="btn btn-success" (click)="eliminarFoto()"><i>Reestablecer imagen</i></button>

          <div class="input-group mb-3" *ngIf="!showPhoto">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="validatedCustomFile" >
              <label class="custom-file-label" for="validatedCustomFile">Subir archivo...</label>
            </div>

          </div>
          <div class="input-group mb-3">
            <input class="btn btn-secondary" type="submit" value="Actualizar">
          </div>
      </div>
  </div>
