<div class="hero-wrap js-fullheight" style="background-image: url('../../../../assets/images/banner_inicio.png');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
        <div class="col-md-6 ftco-animate">

          <h2 class="subheading">Leave the house cleaning chores to us</h2>
          <h1 class="mb-4">Let us do the dirty work, so you don't have to.</h1>
          <p><a href="#" class="btn btn-primary mr-md-4 py-2 px-4">Learn more <span class="ion-ios-arrow-forward"></span></a></p>
        </div>
      </div>
    </div>
</div>
<br>
<div class="overflow-auto" style="height: 650px; ">
  <div class="row  mx-auto justify-content-md-center">
    <h1>DISTRIBUIDORES AUTORIZADOS</h1>
  </div>

    <div class="row  mx-auto justify-content-md-center" >
        <div *ngFor="let distribuidor of Distribuidores" class="col col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <div class="tarjeta mb-3" >
                <div class="card-header text-dark">{{ distribuidor.Nombre }}</div>
                <div class="card-body">
                  <div class="text-center">
                    <img src="{{ 'assets/Distribuidores/'+ distribuidor.Clave +'.png' }}" class="rounded" style="width: 100px;" alt="{{ distribuidor.Nombre }}">
                  </div>
                  <h5 class="card-title text-dark ">{{ distribuidor.email }}</h5>
                  <h5 class="card-title text-dark">{{ distribuidor.Telefono }}</h5>
                  <p class="card-text">{{ distribuidor.Direccion }}.</p>
                </div>
            </div>
        </div>
    </div>
</div>
