</div>

    <form class="form-group row" style="width: 80%;" [formGroup]="myForm" (ngSubmit)="submit()">  
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
          </div>
          <input type="text" class="form-control" placeholder="Nombre del distribuidor" aria-label="Nombre">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Telefono</span>
          </div>
          <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefóno">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">email</span>
        </div>
        <input type="text" class="form-control" placeholder="email" aria-label="E-Mail">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Direccion</span>
        </div>
        <input type="text" class="form-control" placeholder="Direccion" aria-label="Dirección">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Region</span>
        </div>
        <input type="text" class="form-control" placeholder="Region" aria-label="Región">
      </div>
      <div class="input-group mb-3">   
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="validatedCustomFile" >
          <label class="custom-file-label" for="validatedCustomFile">Subir archivo...</label>            
        </div>       
        
      </div>
      <div class="input-group mb-3">
        <input class="btn btn-secondary" type="submit" value="Guardar">
      </div>
    </form> 
  </div>
</div>
