<div class="container">

        <form class="form-group row" style="width: 80%;" [formGroup]="myForm" (ngSubmit)="submit()">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
              </div>
              <input type="text" formControlName="Nombre" class="form-control" placeholder="Nombre del producto" aria-label="Nombre">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Clave</span>
              </div>
              <input type="text" formControlName="Nombre" class="form-control" placeholder="Clave" aria-label="Clave">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Descripcion</span>
            </div>
            <input type="text" formControlName="Descripcion" class="form-control" placeholder="Descripcion" aria-label="descripcion">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Aplicaciones</span>
            </div>
            <input type="text" formControlName="Aplicaciones" class="form-control" placeholder="Aplicaciones" aria-label="aplicaciones">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Precio</span>
            </div>
            <input type="text" formControlName="Precio" class="form-control" placeholder="Precio" aria-label="precio">
          </div>
          <div class="input-group mb-3">   
            <div class="custom-file">
              <input type="file" (change)="onFileChange($event)"   formControlName="file" id="file" class="custom-file-input" id="validatedCustomFile" >
              <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">

                <div *ngIf="f.file.errors?.required">Archivo requerido.</div>
    
            </div>
              <label class="custom-file-label" for="validatedCustomFile">Subir archivo...</label>            
            </div>           
          </div>
          <div class="input-group mb-3 ">
            <a class="float btn btn-dark" href="admin-productos">
              Volver     
            </a>
            <input class="btn btn-secondary" type="submit" value="Guardar">
          </div>
        </form>
    </div>
</div>
