<div class="hero-wrap js-fullheight" style="background-image: url('../../../../assets/images/banner_inicio.png');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
        <div class="col-md-6 ftco-animate">

          <h2 class="subheading">Leave the house cleaning chores to us</h2>
          <h1 class="mb-4">Let us do the dirty work, so you don't have to.</h1>
          <p><a href="#" class="btn btn-primary mr-md-4 py-2 px-4">Learn more <span class="ion-ios-arrow-forward"></span></a></p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container overflow-auto" style="height: 650px; ">

      <div class="row justify-content-md-center" >
          <div *ngFor="let producto of Productos" class="col col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="card text-warning bg-dark mb-3" style="max-width: 18rem; ">
                <div class="card-header text-white">{{ producto.Nombre }}</div>
                <div class="card-body">
                  <div class="text-center">
                    <img src="{{ 'assets/Productos/'+ producto.Clave +'.jpg' }}" class="rounded" style="width: 200px;" alt="{{ producto.Nombre }}">
                  </div>
                  <h5 class="card-title text-warning">{{ producto.Clave }}</h5>
                  <h5 class="card-title text-warning">{{ producto.Precio | currency : 'MXN' : 'symbol-narrow' : '1.2-2'}}</h5>
                  <p class="card-text">{{ producto.Descripcion }}.</p>
                  <!-- <ul class="list-group" >
                      <li class="list-group-item text-light bg-dark font-weight-bold" >Caracteristicas</li>
                      <li *ngFor="let item of producto.Descripcion" class="list-group-item text-light bg-dark"> {{ item }} </li>
                  </ul> -->
                </div>
              </div>
          </div>
      </div>
  </div>
